text: |
  Each section has one listings separate page. It comes with a different theme colours and custom inputs to search/add a new listing. Along with a filtered list of fresh and important listings of the current section.

  Sections page as explained have different themes to have a different feeling, a feeling of a different scope. We know users differ, and one user can use one or two sections solely of the website for the whole time.
